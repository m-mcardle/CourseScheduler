stages:
  - test
  - build
  - deploy
  - e2e

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

test-cli:
  image: python:latest
  stage: test
  script:
    - cd cli
    - python -m unittest -b tests/*.py
  rules:
    - changes:
        - cli/**/*

test-client:
  image: node:latest
  stage: test
  script:
    - cd client
    - npm install
    - npm test
  rules:
    - changes:
        - client/**/*

build:
  image: node:latest
  stage: build
  script:
    - cd client
    - npm install
    - npm run build
  artifacts:
    paths:
      - client/build/
  rules:
    - changes:
        - client/**/*

deploy:
  image: node:latest
  stage: deploy
  environment:
    name: production
    url: https://20.168.192.248/
  script:
    - chmod 400 $SSH_KEY
    - scp -i $SSH_KEY -o StrictHostKeyChecking=no -r ./client/build Team-205@20.168.192.248:~/
    - ssh -i $SSH_KEY -o StrictHostKeyChecking=no Team-205@20.168.192.248 "cd ~/client; sudo cp -r ./build /www;"
  dependencies:
    - build
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - client/**/*

deploy-api:
  image: node:latest
  stage: deploy
  environment:
    name: production-api
    url: https://20.168.192.248/api
  script:
    - chmod 400 $SSH_KEY
    - scp -i $SSH_KEY -o StrictHostKeyChecking=no -r ./api Team-205@20.168.192.248:~/
    - ssh -i $SSH_KEY -o StrictHostKeyChecking=no Team-205@20.168.192.248 "cd ~/api; python3 -m venv venv; . venv/bin/activate; pip install flask; pip install pylint; pip install gunicorn; pm2 reload 0;"
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - api/**/*

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
    - .npm/

e2e:
  image: cypress/browsers:node16.14.0-chrome99-ff97
  stage: e2e
  script:
    - cd client
    - npm ci
    - npm run e2e:prod
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - client/**/*
  artifacts:
    when: always
    paths:
      - client/cypress/videos/**/*.mp4
      - client/cypress/screenshots/**/*.png
    expire_in: 1 day
